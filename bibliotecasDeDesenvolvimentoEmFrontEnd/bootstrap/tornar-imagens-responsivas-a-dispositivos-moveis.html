<!--
	Tornar imagens responsivas a dispositivos móveis

	Primeiro, adicione uma nova imagem abaixo da existente. Defina o seu
	atributo src como
	https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg.

	Seria ótimo se essa imagem pudesse ser exatamente do tamanho da nossa
	tela do celular.

	Felizmente, com o Bootstrap, tudo que precisamos fazer é adicionar a
	classe img-responsive para a nossa imagem. Faça isso, e a imagem deve
	encaixar perfeitamente na largura da página.

 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="./css/syle.css">
	<title>Tornar imagens responsivas a dispositivos móveis</title>
</head>
<body>

	<div class="container-fluid">
		<h2 class="red-text">CatPhotoApp</h2>
		<p>Click here for <a href="#">cat photos</a></p>
		<a href="#">
			<img class="thick-green-border smaller-image" src="./img/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
			<img class="thick-green-border img-responsive " src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt="A cute orange cat lying on its back.">
		</a>

		<p>Thing cats love:</p>
		<ul>
			<li>cat nip</li>
			<li>laser pointers</li>
			<li>lasagna</li>
		</ul>

		<p>Top 3 things cats hate:</p>
		<ol>
			<li>flea treatment</li>
			<li>thunder</li>
			<li>other cats</li>
		</ol>
	</div>

	<form action="">
		<label><input type="radio" name="indoor-outdoor" value="">Indoor</label>
		<label><input type="radio" name="indoor-outdoor" value="">Outdoor</label>
		<label><input type="checkbox" name="personality" value="">Loving</label>
		<label><input type="checkbox" name="personality">Lazy</label>
		<label><input type="checkbox" name="personality" value="">Crazy</label>
		<input type="text" placeholder="cat photo URL" required>
		<button type="submit" name="button">Submit</button>
	</form>
</body>
</html>
