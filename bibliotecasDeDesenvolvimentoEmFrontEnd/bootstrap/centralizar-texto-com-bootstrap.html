<!--
	Centralizar o texto com Bootstrap
    Agora que estamos usando Bootstrap, podemos centralizar nossos elementos de
    cabeçalho para deixá-los com melhor aparência. Tudo que precisamos fazer é
    adicionar a classe text-center ao nosso elemento h2.

    Lembre-se de que você pode adicionar várias classes ao mesmo elemento
    separando cada uma delas com um espaço, assim:

<   h2 class="red-text text-center">your text</h2>
    O elemento h2 deve estar centralizado ao aplicar a classe text-center

    O elemento h2 ainda deve ter a classe red-text

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

     <link rel="stylesheet" href="./css/syle.css">
     <title>Centralizar o texto com Bootstrap</title>
 </head>
 <body>
    <div class="container-fluid">
        <h2 class="red-text">CatPhotoApp</h2>
    </div>
 </body>
 </html>
