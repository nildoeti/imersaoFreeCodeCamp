<!--
	Centralizar o texto com Bootstrap
    Agora que estamos usando Bootstrap, podemos centralizar nossos elementos de
    cabeçalho para deixá-los com melhor aparência. Tudo que precisamos fazer é
    adicionar a classe text-center ao nosso elemento h2.

    Lembre-se de que você pode adicionar várias classes ao mesmo elemento
    separando cada uma delas com um espaço, assim:

<   h2 class="red-text text-center">your text</h2>
    O elemento h2 deve estar centralizado ao aplicar a classe text-center

    O elemento h2 ainda deve ter a classe red-text

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

     <link rel="stylesheet" href="./css/centralizar-texto-com-bootstrap.css">
     <title>Centralizar o texto com Bootstrap</title>
 </head>
 <body>
    <div class="container-fluid">
        <h2 class="red-text text-center">CatPhotoApp</h2>
        <p>Click here <a href="#">cat photos</a></p>
        <a href="#">
            <img class="thick-green-border smaller-image" src="./img/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
            <img class="img-responsive" src="./img/running-cats.jpg" alt="Three kittens running towards the camera.">
        </a>
        <p>Things cats love</p>

        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>

        <p>Top 3 things cats hat:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>

        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
            <label><input type="checkbox" name="personality"> Loving</label>
            <labe><input type="checkbox" name="personality"> Lazy</labe>
            <label><input type="checkbox" name="personality"> Crazy</label>
            <label><input type="text" placeholder="cat photo URL"</label>
            <button type="submit">Submit</button>
        </form>
    </div>
 </body>
 </html>
