<!--
    Usar design responsivo com contêineres fluidos do Bootstrap

    Na seção do HTML5 e CSS do freeCodeCamp nós construímos uma aplicação de
    Fotos de Gatos. Agora vamos voltar para ela. Dessa vez, nós estilizaremos
    usando o framework de CSS responsivo popular conhecido como Bootstrap.

    O Bootstrap descobrirá a largura da tela e responderá redimensionando os
    elementos do HTML - daí o nome design responsivo.

    Com um design responsivo, não há necessidade de projetar uma versão móvel
    do seu site. Ele terá uma boa aparência em dispositivos com telas de
    qualquer largura.

    Você pode incluir o Bootstrap em qualquer aplicativo, adicionando o seguinte
    código ao topo do HTML:

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    Neste caso, já o adicionamos para você a esta página por trás dos panos.
    Note que usar a tag > ou /> para fechar a tag link é aceitável.

    Para começar, devemos aninhar todo o HTML
    (exceto a tag link e o elemento style) em um elemento div com a
    classe container-fluid.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/css/syle.css">
    <title>Usar design responsivo com contêineres fluidos do Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <h2 class="red-text">CatPhotoApp</h2>
        <p>
            Click here for
            <a href="#">cat photos</a>.
        </p>

        <a href="#">
            <img src="./bootstrap/img/relaxing-cat.jpg" alt="A cute orange cat lying on its back." class="smaller-image thick-green-border">
        </a>

        <p>Things cats love:</p>

        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>

        <p>Top 3 things cats hate:</p>

        <ol>
            <li>flea treatment </li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>

        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label>
                <input type="radio" name="indoor-outdoor" value="">
                Indoor
            </label>

            <label>
                <input type="radio" name="indoor-outdoor" value="">
                Outdoor
            </label>

            <label>
                <input type="checkbox" name="personality">
                Loving
            </label>

            <label>
                <input type="checkbox" name="personality">
                Lazy
            </label>

            <label>
                <input type="checkbox" name="personality">
                Crazy
            </label>

            <input type="text" placeholder="cat photo URL">
            <button type="submit">submit</ /button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
