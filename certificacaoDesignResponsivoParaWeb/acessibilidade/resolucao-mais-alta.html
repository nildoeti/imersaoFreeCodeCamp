<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>TUsar uma imagem Retina para telas de resolução mais alta</title>
    <style>
       img {
            width: 100px; 
            height: 100px;       
        }
        
        .img-responsive {
            max-width:100%;
            height: auto;           
        }
    
    </style>
</head>
<body>
    <h1>imagem Retina para telas de resolução mais alta</h1>
    <img class="img-responsive" src="https://s3.amazonaws.com/freecodecamp/FCCStickers-CamperBot200x200.jpg" alt="freeCodeCamp sticker that says 'Because CamperBot Cares'">
