<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/alinhar-todos-os-itens-verticalmente-usando-align-items.css">
    <title>Alinhar todos os itens verticalmente usando align-items</title>
</head>
<body>
    <h1>Alinhar todos os itens verticalmente usando align-items</h1>

    <p>
        Usar a propriedade <code>align-items</code> em um grid container vai definir um
        alinhamento vertical para todos os <em>grid items</em>.
    </p>

    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>
</h1>
</body>
</html>
