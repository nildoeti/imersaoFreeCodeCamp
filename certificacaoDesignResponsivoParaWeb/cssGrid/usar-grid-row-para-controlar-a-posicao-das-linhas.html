<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/usar-grid-row-para-controlar-a-posicao-das-linhas.css">
    <title>Usar grid-row para controlar a posição das linhas</title>
</head>
<body>
    <h1>Usar grid-row para controlar a posição das linhas</h1>

    <p>
        Obviamente, você pode fazer com que os itens ocupem várias linhas, assim
        como fez com as colunas. Basta definir as divisões horizontais nas quais
        deseja que um item comece e pare usando a propriedade grid-row em um
        <code>grid item</code>.
    </p>

    <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
    </div>
</body>
</html>
