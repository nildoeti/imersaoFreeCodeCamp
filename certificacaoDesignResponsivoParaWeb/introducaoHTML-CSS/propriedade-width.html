<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustando elementos com a propriedade width</title>
    <style type="text/css">
    h4 {
        text-align: center;
        background-color: rgba(45, 45, 45, 0.1);
        padding: 10px;
        font-size: 27px;
    }
    
    p {
        text-align:justify;    
    }
    
    .links {
        margin-right:20px;
        text-align:left;    
    }
    
    .fullCard {
        border: 1px solid #ccc; 
        border-radius:5px;    
        margin: 10px 5px;
        padding: 4px;
        width: 245px;
    }
    
    .cardContent {
        padding: 10px;
        border: 1px solid red;    
    }
    
    #thumbnail {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19) ;    
    }
    </style>
</head>
<body>
    <div class="fullCard" id="thumbnail">
        <div class="cardContent">
            <div class="cardText">
                <h4><s>Google</s>Alphabet</h4>
                <hr>
                <p><em>
                    Google was founded by Larry Page and Sergey Brin while they 
                    were <u>Ph.D. students</u> at <strong>Stanford University</strong></em>.                
                </p>
            </div>
            <div class="cardLinks">
                <a href="https://en.wikipedia.org/wiki/Larry_Page" target="blank" class="links">
                    Larry Page
                </a>       
                <a href="ttps://en.wikipedia.org/wiki/Sergey_Brin" target="blank" class="links">
                    Sergey Brin
                </a>       
            </div>
        </div>
    </div>
</body>
</html>
