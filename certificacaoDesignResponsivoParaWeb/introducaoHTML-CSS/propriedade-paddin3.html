<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Propriedade padding</title>

			.injected-text {
				margin-bottom: -25px;

			}
			.box {
				border-color: black;
				border-style: solid;
				border-width: 5px;

			}

			}

			.blue-box {
				background-color: rgb(100, 126, 179);
				color: rgb(255, 255, 255);
				padding: 40px 20px 20px 40px;
			}
		</style>
	</head>
	<body>
		<div class="">

			<h1>Propriedade padding</h1>
			<p>Propriedade <code>padding</code> em uma mesma linha</p>

			<div class="">
				<h5 class="injected-text">margin</h5>

				<div class="box yellow-box">
					<h5 class="box red-box">padding</h5>
					<h5 class="box blue-box">padding</h5>
				</div>
			</div>
		</div>
