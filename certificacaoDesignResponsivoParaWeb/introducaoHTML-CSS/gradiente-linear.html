<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Criar um gradiente linear com CSS</title>
    <style media="screen">
    .one {
      border-radius: 20px;
      width: 70%;
      height: 200px;
      margin: 50px auto;
      background: linear-gradient(35deg, #CCFFFF, #FFCCCC);
    }

    .two {
      background: linear-gradient(100deg, #c92ba3, #614b99);
      border-radius: 5px;
      height: 200px;
      margin: 50px auto;
      width: 70%;
    }
    </style>
  </head>
  <body>
    <h1>Criar um gradiente linear com CSS</h1>

    <div class="one">

    </div>
    <hr>
    <div class="two">

    </div>
  </body>
</html>
