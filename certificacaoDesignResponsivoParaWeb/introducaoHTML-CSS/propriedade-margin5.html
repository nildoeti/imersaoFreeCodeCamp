<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Propriedade margin</title>
		<style media="screen">
			.box {
				border-color: black;
				border-style: solid;
				border-width: 5px;
				text-align: center;
			}

			.yellow-box {
				background-color: rgb(226, 254, 0);
				padding: 20px 40px 20px 40px;
			}

			.red-box {
				background-color: rgb(204, 0, 24);
				color: rgb(252, 252, 252);
				margin: 20px 40px 20px 40px;
			}

			.blue-box {
				background-color: rgb(6, 53, 175);
				color: rgb(255, 255, 255);
				margin: 40px 20px 20px 40px;
			}
		</style>
	</head>
	<body>
		<div class="">
			<h1>Propriedade margin do CSS</h1>
			<p>Propriedade margin aplicado em uma unica linha</p>

			<div class="">
				<h5 class="injected-text">margin</h5>

				<div class="box yellow-box">
					<h5 class="box red-box">padding</h5>
					<h5 class="box blue-box">padding</h5>
				</div>
			</div>
		</div>

	</body>
</html>
