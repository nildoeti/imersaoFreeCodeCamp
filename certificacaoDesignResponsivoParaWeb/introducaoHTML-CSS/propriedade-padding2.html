  <head>

    <title>Controlando o padding</title>

      .injected-text {

      }

      .box {
        border-color: black;
        border-style: solid;

      }

      .blue-box {
        background-color: blue;
        color: #fff;
        padding-top: 40px;
        padding-right: 20px;
        padding-bottom: 20px;
        padding-left: 40px;
      }
    </style>
  </head>
  <body>

    <div class="">
      <h1>Propriedade padding CSS</h1>
      <p>Controlando os diferentes lados da Propriedade <code>padding</code> </p>

      <div class="">
        <h5 class="injected-text">margin</h5>

        <div class="box yellow-box">
          <h5 class="box red-box">padding</h5>
          <h5 class="box blue-box">padding</h5>
