<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Uso de margin</title>
		<style media="screen">
			.injected-text {
					margin-bottom: -25px;
					text-align: center;
			}

			.box {
				border-color: black;
				border-style: solid;
				border-width: 5px;
			}

			.yellow-box {
				background-color: yellow;
				padding: 10px;
			}

			.red-box {
				background-color: crimson;
				color: #fff;
				margin-top: 40px;
				margin-right: 20px;
				margin-bottom: 20px;
				margin-left: 40px;
			}

			.blue-box {
				background-color: blue;
				color: #fff;
				margin-top: 40px;
				margin-right: 20px;
				margin-bottom: 20px;
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<div class="">
			<h1>Propriedade margin CSS</h1>
			<p>
				Personalizando os elementos do HTML com a propriedade <code>margin</code>
				do CSS.
			</p>

			<div class="">
				<h5 class="injected-text">margin</h5>

				<div class="box yellow-box">
					<h5 class="box red-box">margin</h5>
					<h5 class="box blue-box">margin</h5>
				</div>
			</div>
		</div>
	</body>
</html>
