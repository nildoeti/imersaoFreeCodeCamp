<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usar os superpoderes do CSS Flexbox no Tweet Embed</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            display: flex;
        }

        header .profile-thumbnail {
            border-radius: 4px;
            height: 50px;
            width: 50px;
        }

        header .profile-name {
            display: flex;
            margin-left: 10px;
        }

        header .follow-btn {
            display: flex;
            margin: 0 0 0 auto;
        }

        header .follow-btn button {
            border: 0;
            border-radius: 3px;
            padding: 5px;
        }

        header h3 header h4 {
            display: flex;
            margin: 0;
        }

        inner p {
            margin-bottom: 10;
            font-size: 20px;
        }

        .inner hr {
            margin: 20px 0;
        }

        footer {
            display: flex;
        }

        footer .stats {
            display: flex;
            font-size: 15px;
        }

        footer .stats strong {
           font-size: 18px;
        }

        footer .stats likes {
            margin-left: 10px;
        }

        footer .cta {
            margin-left: auto;
        }

        footer .cta button {
            border: 0;
            background-color: transparent;
        }

    </style>
</head>

<body>
    <h1>CSS Flexbox no Tweet Embed</h1>

    <!-- Início do cabeçalho introdutório do documento-->
    <header>
        <img src="https://freecodecamp.s3.amazonaws.com/quincy-twitter-photo.jpg" alt="Quincy Larson's profile picture"
            class="profile-thumbnail">

        <div class="profile-name">
            <h3>Quincy Larson</h3>
            <h4>@ossia</h4>
        </div>


        <div class="follow-btn">
            <button>Follow</button>
        </div>
    </header>
    <!-- Fim do cabeçalho introdutório do documento-->

    <!-- Inicio da mensagem do Tweet-->
    <div class="inner">
        <p>
            Conheço tantas pessoas que estão em busca desse truque que vai
            ajudá-los a trabalhar com inteligência. Mesmo que você trabalhe
            inteligente, você ainda tem que trabalhar duro.
        </p>
        <span class="date">1:32 PM - 12 Jan 2018</span>
        <hr>
    </div>
    <!-- Fim da mensagem do Tweet-->

    <!-- Inicio Rodapé-->
    <footer>
        <div class="stats">
            <div class="Retweets">
                <strong>107</strong> Retweets
            </div>
            <div class="likes">
                <strong>431</strong> Likes
            </div>
        </div>

        <div class="cta">
            <button class="share-btn">Share</button>
            <button class="retweet-btn">Retweet</button>
            <button class="like-btn">Like</button>
        </div>
    </footer>
    <!-- Fim Rodapé-->

</body>

</html>
