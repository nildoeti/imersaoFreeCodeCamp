<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Usar a propriedade justify-content no Tweet Embed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header, footer {
            display: flex;
            flex-direction: row;
        }

        header .profile-thumbnail {
            height: 50px;
            width: 50px;border-radius: 4px;
        }

        header .profile-name {
            display: flex;
            flex-flow: column;
            justify-content: center;
            margin-left: 10px;
        }

        header .follow-btn {
            display: flex;
            margin: 0 0 0 auto;
        }

        header .follow-btn button {
            border: 0;
            border-radius: 3px;
            padding: 5px;
        }

        header h3, header h4 {
            display: flex;
            margin: 0;
        }

        .inner p {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .inner hr {
            border-style: solid;
            margin: 20px 0;
            opacity: 0.1;
        }

        footer .stats {
            display: flex;
            font-size: 15px;
        }

        footer .stats strong {
            font-size: 18px;
        }

        footer .stats .likes {
            margin-left: 10px;
        }

        footer .cta {
            margin-left: 20px;
        }

        footer .cta button {
            border: 0;
            background: transparent;
        }
    </style>
</head>

<body>
    <header>
        <img src="img/quincy-twitter-photo.jpg" alt="Quincy Larson's profile picture" class="profile-thumbnail">

        <div class="profile-name">
            <h3>Quincy Larson</h3>
            <h4>@ossia</h4>
        </div>

            <div class="follow-btn">
            <button>Seguir</button>
        </div>
    </header>

    <div class="inner">
        <p>
            Conheço muitas pessoas que estão em busca daquele truque que as
            ajudará a trabalhar de maneira inteligente. Mesmo se você trabalhar
            de forma inteligente, ainda terá que trabalhar muito.
        </p>
        <span class="date">1:32 PM - 12 Jan 2021</span>
        <hr>
    </div>

    <footer>
        <div class="stats">

            <div class="retweets">
                <strong>107</strong> Retweets
            </div>

            <div class="likes">
                <strong>431</strong> Likes
            </div>
        </div>

        <div class="cta">
            <button type="button" name="button" class="share-btn">Compartilhar</button>
            <button type="button" name="button" class="retweet-btn">Responder</button>
            <button type="button" name="button" class="like-btn">Curtir</button>
        </div>
    </footer>
</body>

</html>
