<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usar a propriedade flex-wrap para quebrar uma linha ou coluna</title>
        <style media="screen">
            .box-container {
                background-color: #cfcfcf;

                display: flex;
                flex-wrap: wrap;
                height: 500px;
                width: 100%;
            }

            .box-1 {
                background-color: #642bfc;
                height: 50%;
                width: 25%;
            }

            .box-2 {
                background-color: #39e1fb;
                height: 50%;
                width: 25%;
            }

            .box-3 {
                background-color: #aa2369;
                height: 50%;
                width: 25%;
            }

            .box-4 {
                background-color: #2ca405;
                height: 50%;
                width: 25%;
            }

            .box-5 {
                background-color: #cdbb29;
                height: 50%;
                width: 25%;
            }

            .box-6 {
                background-color: #33ad8c;
                height: 50%;
                width: 25%;
            }
        </style>
    </head>
    <body>
        <div class="box-container">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-5"></div>
            <div class="box-6"></div>
        </div>
    </body>
</html>
