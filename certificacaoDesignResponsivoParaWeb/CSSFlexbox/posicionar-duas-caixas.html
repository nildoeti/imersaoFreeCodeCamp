<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usar display: flex para posicionar duas caixas</title>
    <style>
        .box-container {
            height: 500px;
            display: flex;
        }

        .box1 {
            background-color: antiquewhite; 
            height: 50%;
            width: 50%;
        }

        .box2 {
            background-color: chocolate;
            height: 50%;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Flex para posicionar duas caixas</h1>
    <p>
        Esta seção utiliza estilos de desafio alternados para mostrar como usar 
        o CSS para posicionar elementos de maneira flexível. Primeiro, o desafio 
        explicará a teoria. Em seguida, aplicaremos o conceito aprendido em um 
        desafio prático usando um tweet simples.
    </p>

    <div class="box-container">
        <div class="box1">
            <div class="box2">

            </div>
        </div>
    </div>
</body>
</html>
