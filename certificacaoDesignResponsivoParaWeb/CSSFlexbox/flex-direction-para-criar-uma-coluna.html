<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-direction para criar uma coluna</title>
    <style media="screen">
        .box-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .box-1 {
            background: rgb(215, 130, 231);
            height: 50%;
            width: 50%;
            margin-right: 2px;
        }

        .box-2 {
            background:rgb(167, 104, 23);
            height: 50%;
            width: 50%;
        }
    </style>
</head>

<body>
    <h1>Usar a propriedade flex-direction para criar uma coluna</h1>

    <div class="box-container">
        <div class="box-1">

        </div>
        <div class="box-2">

        </div>
    </div>
</body>

</html>
