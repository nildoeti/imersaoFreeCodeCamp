<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usar a propriedade flex-shrink para encolher itens</title>
    <style media="screen">
        .box-container {
            display: flex;
            height: 500px;
        }

        .box-1 {
            background-color: #3de0cf;
            flex-shrink: 1;
            height: 200px;
            width: 100%;
        }

        .box-2 {
            background-color: #f95ebd;
            flex-shrink: 2;
            height: 200px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box-container">
        <div class="box-1"></div>
        <div class="box-2"></div>
    </div>
</body>

</html>
