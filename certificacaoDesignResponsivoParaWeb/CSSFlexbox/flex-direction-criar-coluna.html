<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Usar a propriedade flex-direction para criar uma colunaAprovado</title>
        <style media="screen">
            .box-container {
                display: flex;
                flex-direction: column-reverse;
                height: 500px;
            }

            .box-1 {
                background-color: rgb(12, 120, 15);
                height: 50%;
                width: 50%;
            }

            .box-2 {
                background-color: rgb(199, 69, 122) ;
                height: 50%;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <h1>Flex-direction para criar uma colunaAprovado</h1>
        <div class="box-container">
            <div class="box-1">

            </div>
            <div class="box-2">

            </div>
        </div>
    </body>
</html>
