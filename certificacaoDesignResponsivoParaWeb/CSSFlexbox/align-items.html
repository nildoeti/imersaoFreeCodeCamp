<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alinhar elementos usando a propriedade align-items</title>
        <style media="screen">
            .box-container {
                align-items: center;
                background-color: #e7e7e7;
                display: flex;
                height: 500px;
            }

            .box-1 {
                background-color: #f5d9ae;
                font-size: 24px;
                width: 200px;
            }

            .box-2 {
                width: 200px;
                font-size: 18px;
                background-color: #61e3f4;
            }
        </style>
    </head>
    <body>
        <div class="box-container">
            <div class="box-1">
                <p>Hello</p>
            </div>
            <div class="box-2">
                <p>Goodybye</p>
            </div>
        </div>
    </body>
</html>
